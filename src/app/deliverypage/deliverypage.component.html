<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Status</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .delivery-status-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .navigation-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        .nav-icon {
            width: 20px;
            height: 20px;
        }
        .main-content {
            background-color: rgba(104, 104, 104, 0.37);
            border-radius: 12px;
            padding: 20px;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-button {
            background: none;
            border: none;
            color: #def2f1;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .page-title {
            font-size: 22px;
            font-weight: 600;
        }
        .product-card {
            background-color: #d9d9d9;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .product-details {
            display: flex;
            gap: 20px;
        }
        .product-image {
            width: 80px;
            height: 80px;
            background-color: #bbb;
            border-radius: 8px;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-name {
            font-size: 18px;
            color: #17242a;
            margin-bottom: 10px;
        }
        .info-line {
            height: 6px;
            background-color: rgba(0, 0, 0, 0.25);
            margin-bottom: 5px;
        }
        .booking-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .booking-id-label {
            font-weight: 600;
        }
        .booking-id-value {
            color: #3aafa9;
        }
        .delivery-status-list {
            list-style-type: none;
            padding: 0;
        }
        .status-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #3aafa9;
            margin-right: 15px;
            position: relative;
        }
        .status-icon::after {
            content: '\2713';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 14px;
        }
        .status-text {
            flex-grow: 1;
        }
        .status-line {
            width: 2px;
            height: 30px;
            background-color: #3aafa9;
            margin-left: 11px;
            margin-bottom: 15px;
        }
        .delivery-schedule {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .schedule-text {
            color: #2b7a78;
            font-size: 16px;
            font-weight: 500;
        }
        .view-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .navigation-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-item {
                margin-bottom: 10px;
            }
            .product-details {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="delivery-status-container">
        <nav class="navigation-bar">
            <div class="nav-item">
                <span>Bookings</span>
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d360cf1be7953f281c5659adeb972b934c3eb7a0516c7a5d8ae317cc56abd32e?placeholderIfAbsent=true&apiKey=084d0c3ceddb4dc1bb5a478bf7ea1fbb" alt="" class="nav-icon" />
            </div>
            <div class="nav-item">
                <span>Track vehicle</span>
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/624544a606be5dd14c67a6eb811eb36098776fea3d935db3f8ab7c1634ee2fe4?placeholderIfAbsent=true&apiKey=084d0c3ceddb4dc1bb5a478bf7ea1fbb" alt="" class="nav-icon" />
            </div>
            <div class="nav-item">
                <span>Manage Delivery</span>
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b3ba6c64da88e0a752efe7cc84b01ffb7f25c50c61faf4ac4a20cbe66169ba28?placeholderIfAbsent=true&apiKey=084d0c3ceddb4dc1bb5a478bf7ea1fbb" alt="" class="nav-icon" />
            </div>
        </nav>
        <main class="main-content">
            <header class="header-section">
                <button class="back-button">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/870933267563cfb517ca168b39a3dcbb9a2a3682c40e8424efeff118b59b1039?placeholderIfAbsent=true&apiKey=084d0c3ceddb4dc1bb5a478bf7ea1fbb" alt="" aria-hidden="true" />
                    <span>Back</span>
                </button>
                <h1 class="page-title">Delivery Status</h1>
            </header>
            <article class="product-card">
                <div class="product-details">
                    <div class="product-image" role="img" aria-label="Product image"></div>
                    <div class="product-info">
                        <h2 class="product-name">ZX Disc SmartXonnect</h2>
                        <div class="info-line"></div>
                        <div class="info-line"></div>
                        <div class="info-line"></div>
                    </div>
                </div>
            </article>
            <div class="booking-info">
                <span class="booking-id-label">BOOKING ID -</span>
                <span class="booking-id-value">AB34F45HH7YGF</span>
            </div>
            <ul class="delivery-status-list">
                <li class="status-item">
                    <div class="status-icon" aria-hidden="true"></div>
                    <span class="status-text">Booking Confirmed</span>
                </li>
                <li class="status-line" aria-hidden="true"></li>
                <li class="status-item">
                    <div class="status-icon" aria-hidden="true"></div>
                    <span class="status-text">Vehicle Allocated</span>
                </li>
                <li class="status-line" aria-hidden="true"></li>
                <li class="status-item">
                    <div class="status-icon" aria-hidden="true"></div>
                    <span class="status-text">Vehicle Preparation</span>
                </li>
                <li class="status-line" aria-hidden="true"></li>
                <li class="status-item">
                    <div class="status-icon" aria-hidden="true"></div>
                    <span class="status-text">Pre-Delivery Inspection</span>
                </li>
                <li class="status-line" aria-hidden="true"></li>
                <li class="status-item">
                    <div class="status-icon" aria-hidden="true"></div>
                    <span class="status-text">Insurance</span>
                </li>
                <li class="status-line" aria-hidden="true"></li>
                <li class="status-item">
                    <div class="status-icon" aria-hidden="true"></div>
                    <span class="status-text">RTO Registration</span>
                </li>
                <li class="status-line" aria-hidden="true"></li>
                <li class="status-item">
                    <div class="status-icon" aria-hidden="true"></div>
                    <span class="status-text">Vehicle Delivered</span>
                </li>
            </ul>
            <div class="delivery-schedule">
                <span class="schedule-text">Delivery schedule</span>
                <button class="view-button">View</button>
            </div>
        </main>
    </div>
</body>
</html>
